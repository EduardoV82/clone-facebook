<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--ENLACE CSS-->    
    <link rel="stylesheet" href="/css/style.css">
    <title>Clone do Facebook - Página de Login</title>
</head>
<body>
<!--CLASE DO LOGO E DO H3-->    
    <div class="logo">
        <img src="/img/facebook.png" alt="Facebook Logo">
        <h3>O Facebook ajuda você a se conectar<br>
            e compartilhar com as pessoas que<br>
            fazem parte da sua vida.
        </h3>
<!--CONTAINER COM O FORMULARIO DE LOGIN-->        
    <div class="login-container">
        <form>
        <input type="text" placeholder="Email ou telefone">
        <input type="password" placeholder="Senha">
        <button type="submit">Entrar</button>
        </form>
        <a href="#">Esqueceu a senha?</a>
        <hr>
        <button class="create-account-btn">Criar nova conta</button>
    </div>
<!--CLASE COM O PARAGRAFO DO FINAL DO FORMULARIO-->    
    <div class="criar">
        <p>
            <b>Criar uma Página</b> para uma celebridade, uma marca ou uma<br>
            empresa.
        </p>
    </div>
    </div>
</body>
</html>
